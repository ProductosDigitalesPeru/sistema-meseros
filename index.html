<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Meseros</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#0f0f0f;
color:white;
}

h1{
text-align:center;
padding:15px;
margin:0;
background:#000;
font-size:18px;
}

#mesas{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:10px;
padding:10px;
}

.mesa{
padding:20px;
border-radius:10px;
text-align:center;
font-size:16px;
cursor:pointer;
}

.libre{background:#2e7d32;}
.sin_atender{background:#f9a825;}
.tomado{background:#ef6c00;}
.cocina{background:#c62828;}
.atendido{background:#1565c0;}
.pagar{background:#6a1b9a;}
.pagado{background:#424242;}

#pedido{
display:none;
padding:15px;
}

button{
width:100%;
padding:12px;
margin:5px 0;
border:none;
border-radius:8px;
font-size:14px;
cursor:pointer;
}

.producto{
display:flex;
justify-content:space-between;
margin:5px 0;
font-size:14px;
}

.total{
margin-top:10px;
font-size:18px;
font-weight:bold;
}

.select-estado{
width:100%;
padding:10px;
margin:10px 0;
border-radius:8px;
}

.volver{
background:#000;
color:white;
border:1px solid white;
}

</style>
</head>
<body>

<h1>Sistema Mesas</h1>

<div id="mesas"></div>

<div id="pedido">

<h2 id="tituloMesa"></h2>

<select class="select-estado" onchange="cambiarEstado(this.value)">
<option value="sin_atender">Sin atender</option>
<option value="tomado">Pedido tomado</option>
<option value="cocina">En cocina</option>
<option value="atendido">Atendido</option>
<option value="pagar">Por pagar</option>
<option value="pagado">Pagado</option>
</select>

<h3>Agregar Productos</h3>

<button onclick="agregarProducto('Ceviche',26)">Ceviche S/26</button>
<button onclick="agregarProducto('Arroz',26)">Arroz S/26</button>
<button onclick="agregarProducto('Limonada',12)">Limonada S/12</button>

<h3>Pedido</h3>
<div id="listaPedido"></div>

<div class="total">Total: S/ <span id="total">0</span></div>

<button onclick="cerrarMesa()">Cerrar Mesa</button>
<button class="volver" onclick="volverMesas()">Volver</button>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getDatabase, ref, set, push, onValue, update, remove } 
from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

// CONFIGURACIÃ“N DE TU PROYECTO
const firebaseConfig = {
  apiKey: "AIzaSyA8v5XCmOIwUwFa0-fRcNFh-i1gAGQsNfI",
  authDomain: "sistema-meseros.firebaseapp.com",
  databaseURL: "https://sistema-meseros-default-rtdb.firebaseio.com",
  projectId: "sistema-meseros",
  storageBucket: "sistema-meseros.firebasestorage.app",
  messagingSenderId: "35929303202",
  appId: "1:35929303202:web:c787500b3117443d4dcffb"
};

// INICIALIZAR FIREBASE
const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

// ===== EJEMPLO DE ESTRUCTURA DE MESAS =====

// Crear o actualizar mesa
function actualizarMesa(numeroMesa, datosMesa){
    update(ref(database, 'mesas/' + numeroMesa), datosMesa);
}

// Escuchar cambios en tiempo real
onValue(ref(database, 'mesas'), (snapshot) => {
    const data = snapshot.val();
    console.log("Estado actual de mesas:", data);
});

// Ejemplo para marcar mesa como ocupada
// actualizarMesa(1, { estado: "sin atender", total: 0 });

</script>

</body>
</html>
