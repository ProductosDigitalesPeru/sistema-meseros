<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sistema Meseros</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
background:#0f0f0f;
color:white;
}

h1{
text-align:center;
padding:15px;
margin:0;
background:#000;
font-size:18px;
}

.leyenda{
display:flex;
justify-content:space-around;
padding:10px;
font-size:13px;
background:#111;
}

.leyenda div{
display:flex;
align-items:center;
gap:5px;
}

.color{
width:15px;
height:15px;
border-radius:4px;
}

#mesas{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:10px;
padding:10px;
}

.mesa{
padding:20px;
border-radius:10px;
text-align:center;
font-size:16px;
cursor:pointer;
font-weight:bold;
}

.sin_atender{background:#f9a825;}
.tomado{background:#ef6c00;}
.atendido{background:#1565c0;}
.pagado{background:#2e7d32;}

#pedido{
display:none;
padding:15px;
}

button{
width:100%;
padding:12px;
margin:5px 0;
border:none;
border-radius:8px;
font-size:14px;
cursor:pointer;
}

input{
width:100%;
padding:10px;
margin:10px 0;
border-radius:8px;
border:none;
}

.categoria{
background:#222;
padding:8px;
margin:8px 0;
border-radius:6px;
cursor:pointer;
}

.producto{
display:flex;
justify-content:space-between;
align-items:center;
margin:5px 0;
font-size:14px;
}

.total{
margin-top:10px;
font-size:18px;
font-weight:bold;
}

.volver{
background:#000;
color:white;
border:1px solid white;
}

.eliminar{
background:#c62828;
padding:5px 8px;
font-size:12px;
border-radius:5px;
}

</style>
</head>
<body>

<h1>Sistema Mesas</h1>

<div class="leyenda">
<div><div class="color" style="background:#f9a825"></div> Sin atender</div>
<div><div class="color" style="background:#ef6c00"></div> Pedido tomado</div>
<div><div class="color" style="background:#1565c0"></div> Atendido</div>
<div><div class="color" style="background:#2e7d32"></div> Pagado</div>
</div>

<div id="mesas"></div>

<div id="pedido">

<h2 id="tituloMesa"></h2>

<select onchange="cambiarEstado(this.value)">
<option value="sin_atender">Sin atender</option>
<option value="tomado">Pedido tomado</option>
<option value="atendido">Atendido</option>
<option value="pagado">Pagado</option>
</select>

<input type="text" id="buscador" placeholder="Buscar plato..." onkeyup="buscarPlato()">

<div id="categorias"></div>

<h3>Pedido</h3>
<div id="listaPedido"></div>

<div class="total">Total: S/ <span id="total">0</span></div>

<button onclick="volverMesas()" class="volver">Volver</button>

</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>

var firebaseConfig = {
apiKey: "TU_API_KEY",
authDomain: "TU_AUTH_DOMAIN",
databaseURL: "TU_DATABASE_URL",
projectId: "TU_PROJECT_ID",
storageBucket: "TU_STORAGE",
messagingSenderId: "TU_ID",
appId: "TU_APP_ID"
};

firebase.initializeApp(firebaseConfig);
var database = firebase.database();

let mesaActual = null;

let platos = {
"Ceviches":[
{nombre:"Ceviche ClÃ¡sico",precio:26},
{nombre:"Ceviche Mixto",precio:32}
],
"Arroces":[
{nombre:"Arroz con Mariscos",precio:28}
],
"Bebidas":[
{nombre:"Limonada",precio:12}
]
};

function cargarMesas(){
database.ref("mesas").on("value", snapshot=>{
let data = snapshot.val() || {};
let contenedor = document.getElementById("mesas");
contenedor.innerHTML="";
for(let i=1;i<=13;i++){
let estado = data[i]?.estado || "sin_atender";
contenedor.innerHTML+=`<div class="mesa ${estado}" onclick="abrirMesa(${i})">Mesa ${i}</div>`;
}
});
}

function abrirMesa(num){
mesaActual = num;
document.getElementById("mesas").style.display="none";
document.getElementById("pedido").style.display="block";
document.getElementById("tituloMesa").innerText="Mesa "+num;
cargarPedido();
cargarCategorias();
}

function volverMesas(){
document.getElementById("pedido").style.display="none";
document.getElementById("mesas").style.display="grid";
}

function cambiarEstado(estado){
database.ref("mesas/"+mesaActual+"/estado").set(estado);
}

function cargarCategorias(){
let cont = document.getElementById("categorias");
cont.innerHTML="";
for(let cat in platos){
cont.innerHTML+=`<div class="categoria" onclick="mostrarPlatos('${cat}')">${cat}</div>`;
}
}

function mostrarPlatos(cat){
let cont = document.getElementById("categorias");
cont.innerHTML="";
platos[cat].forEach(p=>{
cont.innerHTML+=`<button onclick="agregarPlato('${p.nombre}',${p.precio})">${p.nombre} - S/${p.precio}</button>`;
});
}

function agregarPlato(nombre,precio){
database.ref("mesas/"+mesaActual+"/pedido").push({
nombre:nombre,
precio:precio
});
}

function cargarPedido(){
database.ref("mesas/"+mesaActual+"/pedido").on("value", snapshot=>{
let data = snapshot.val() || {};
let lista = document.getElementById("listaPedido");
let total = 0;
lista.innerHTML="";
for(let key in data){
total += data[key].precio;
lista.innerHTML+=`
<div class="producto">
${data[key].nombre} - S/${data[key].precio}
<button class="eliminar" onclick="eliminar('${key}')">X</button>
</div>`;
}
document.getElementById("total").innerText=total;
});
}

function eliminar(key){
database.ref("mesas/"+mesaActual+"/pedido/"+key).remove();
}

function buscarPlato(){
let texto = document.getElementById("buscador").value.toLowerCase();
let cont = document.getElementById("categorias");
cont.innerHTML="";
for(let cat in platos){
platos[cat].forEach(p=>{
if(p.nombre.toLowerCase().includes(texto)){
cont.innerHTML+=`<button onclick="agregarPlato('${p.nombre}',${p.precio})">${p.nombre} - S/${p.precio}</button>`;
}
});
}
}

cargarMesas();

</script>

</body>
</html>
